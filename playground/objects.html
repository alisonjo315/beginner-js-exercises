    ///////
    // What it's like when we compare (and set) identical non-iterable variables
    ///////
    let name1 = 'wes';
    let name2 = 'wes';

    console.log(name1 === name2);
    name1 = 'scott';
    console.log(name1 === name2);

    ///////
    // What it's like when we compare (and set) identical OBJECT variables (and arrays, allegedly, as we'll learn later)
    ///////
    const person1 = {
      first: 'wes',
      last: 'bos',
    };
    const person2 = {
      first: 'wes',
      last: 'bos',
    };
    console.log(person1 === person2); // false

    const person3 = person1;
    person3.first = 'Larry';
    console.log(person3.first); // Larry
    console.log(person1.first); // Larry -- wait what?!
    // We're not actually creating a copy of person1, we're creating a variable that's a reference to person1; person3 was never its own object, it's pointing at the original object. (Same thing with arrays, maps, sets.)
    // When objects (and arrays) are "copied" by "reference", we're not actually creating a copy, we're creating a new variable that's a reference to the original.

    // So how do I create a copy of an object?!

    const person4 = { ...person1 };
