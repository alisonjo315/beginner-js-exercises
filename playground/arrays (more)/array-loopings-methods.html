    // Looking at the following example, "accumulator" is the value resulting from the previous call to the callback function.

    const array1 = [1, 2, 3, 4];

    function myReducer(myAccumulator, myCurrentValue, myCurrentIndex) {

      );
      return myReturns;
    }
    const sumWithInitial = array1.reduce(myReducer, initialValue);
